<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Medical-HelpBot</title>
</head>

<body>

  <header class="header">
    <img src="images/logo.png" id="logo" alt="Medical-HelpBot">

    <nav class="navbar">
      <a href="#">home</a>
      <a href="#">about</a>
      <a href="#">services</a>
      <a href="#">gallery</a>
      <a href="#">contact</a>
    </nav>

    <div class="icons">
      <div id="menubar" class="fas fa-bars"></div>
      <a href="#">contact</a>
    </div>
  </header>
  <section class="vh-100" style="background-color: #eb9c80;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-7 col-xl-9">

          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">Julie L. Arsenault</h4>
              <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a href="#!">mdbootstrap.com</a></p>
              <div class="mb-4 pb-2">
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="fab fa-twitter fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="fab fa-skype fa-lg"></i>
                </button>
              </div>
              <button type="button" class="btn btn-primary btn-rounded btn-lg">
                Book Appointment
              </button>
              <button type="button" class="btn btn-primary btn-rounded btn-lg">
                Contact
              </button>
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div>
                  <p class="mb-2 h5">8471</p>
                  <p class="text-muted mb-0">Experience</p>
                </div>
                <div class="px-3">
                  <p class="mb-2 h5">8512</p>
                  <p class="text-muted mb-0">Education</p>
                </div>
                <div>
                  <p class="mb-2 h5">4.7</p>
                  <p class="text-muted mb-0">Ratings</p>
                </div>
              </div>
              <div class="rate bg-success py-3 text-white mt-3">

                <h6 class="mb-0">Rate your Doctor</h6>
        
                <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                </div>
        
        
                <div class="buttons px-4 mt-0">
        
                <button class="btn btn-warning btn-block rating-submit">Submit</button>
                
            </div>
            </div>
            </div>
          </div>
          
      </div>
    </div>
  </section>




  <div class="footer">
    <div class="main-footer">
      <div class="inner-footer">
        <img src="images/logo.png" alt="">
      </div>

      <div class="inner-footer">
        <h2>heading</h2>
        <a href="#">lorem</a>
        <a href="#">lorem</a>

      </div>

      <div class="inner-footer">
        <h2>heading</h2>
        <a href="#">lorem</a>

        <a href="#">lorem</a>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
      </div>

      <div class="inner-footer">
        <h2>heading</h2>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
