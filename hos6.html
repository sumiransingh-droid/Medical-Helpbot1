<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cardstyle.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Medical-HelpBot</title>
</head>

<body>

  <header class="header">
    <img src="images/logo.png" id="logo" alt="Medical-HelpBot">

    <nav class="navbar">
      <a href="#">home</a>
      <a href="#">about</a>
      <a href="#">services</a>
      <a href="#">gallery</a>
      <a href="#">contact</a>
    </nav>

    <div class="icons">
      <div id="menubar" class="fas fa-bars"></div>
      <a href="#">contact</a>
    </div>
  </header>

  <div class="container d-flex justify-content-center">
    <figure class="card card-product-grid card-lg"> <a href="#" class="img-wrap" data-abc="true"> <img
          src="images/imge6.jpg"> </a>
      <figcaption class="info-wrap">
        <div class="row">
          <div class="col-md-9 col-xs-9 display-4"> <a href="#" class="title" data-abc="true"></a> <span
              class="rated"></span> </div>
              
          <div class="col-md-3 col-xs-3">
            <div class="rating text-right"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                class="fa fa-star"></i> <i class="fa fa-star"></i> <span class="rated">Rated 4.0/5</span> </div>
          </div>
        </div>
      </figcaption>
      <div class="bottom-wrap-payment">
        <figcaption class="info-wrap">
          <div class="row">
            <div class="col-md-9 col-xs-9 display-5"> <a href="#" class="title" data-abc="true"></a> Valentis Cancer Hospital<span
                class="rated"></span> </div>
            <div class="col-md-3 col-xs-3">
              <div class="rating text-right">  </div>
            </div>
          </div>
        </figcaption>
      </div>
      <div class="bottom-wrap"> <p class="btn btn-default btn-lg float-right" data-abc="true">Mawana Rd,Meerut,Uttar Pradesh,250001<br> 07599221100</p>
        <div class="price-wrap"> <a href="carthosp.html" class="btn btn-warning btn-lg float-left" data-abc="true"> Add to Cart </a>
        </div>
      </div>
    </figure>
  </div>


  <div class="card-card">
    <div class="row">
      
      <div class="col-10">
        <div class="comment-box ml-2">
          <h4>Add a comment</h4>
          <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input
              type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating"
              value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label
              for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label> </div>
          <div class="comment-area"> <textarea class="form-control" placeholder="what is your view?"
              rows="4"></textarea> </div>
          <div class="comment-btns mt-2">
            <div class="row">
              <div class="col-6">
                <div class="pull-left"> <button class="btn btn-success btn-lg">Cancel</button> </div>
              </div>
              <div class="col-6">
                <div class="pull-right"> <button class="btn btn-success send btn-lg">Send <i
                      class="fa fa-long-arrow-right ml-1"></i></button> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="footer">
    <div class="main-footer">
      <div class="inner-footer">
        <img src="images/logo.png" alt="">
      </div>

      <div class="inner-footer">
        <h2>heading</h2>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
        <a href="#">lorem</a>

      </div>

      <div class="inner-footer">
        <h2>heading</h2>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
        <a href="#">lorem</a>


      </div>

      <div class="inner-footer">
        <h2>heading</h2>
        <a href="#">lorem</a>
        <a href="#">lorem</a>
        <a href="#">lorem</a>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
